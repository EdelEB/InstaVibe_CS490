<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static', filename='admin.css' ) }} />
    <title>InstaVibe: Show Your Sound</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>

<body> 
    <div style="text-align:center">
        <h1>{{user}}'s Post</h1>
        <h1>{{song}}</h1>
        <h3>By: {{name}}</h3>
        <img src={{album_image}} height="100px" width="100px" class="circle">
        <br>
        	<img src={{image_url}} height="300px" width="300px" class="rounded">
        	<h4>{{user}}: {{caption}}</h4>
    </div>
    <br>
    <div class='audio-container'>
        <audio controls>
          <source src={{song_preview}} type="audio/mpeg">
        </audio>
    </div>
    <div style="text-align:center">
        <a style="font-size: 12px" href={{lyrics}}>Click here to see the lyrics!</a>
    </div>
    <form action="/user_page" name="form1" method="get" action="user.html">
		<button class="btn home_btn"><i class="fa fa-home"></i></button>


</body>

</html>
