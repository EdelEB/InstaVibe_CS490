<!DOCTYPE html>
<html>
	<link rel="stylesheet" href={{ url_for( 'static', filename='front.css' )}} />
    
<head>
	<title>InstaVibe: Show Your Sound</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/static/images/instavibe_no_text.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action = "/post" method = "POST">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="image_link" class="form-control input_user" value="" placeholder="Image Link">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text" name="artist" class="form-control input_pass" value="" placeholder="Artist">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text" name="song" class="form-control input_pass" value="" placeholder="Song Title">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text" name="caption" class="form-control input_pass" value="" placeholder="Caption">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button name="button" class="btn login_btn" type = "submit" value = "post">Post</button>
				   </div>
					</form>
					
				</div>
			</div>
			<button name="button" class="btn back_btn" type = "submit" value = "back" onClick="window.history.go(-1);">Back</button>
		</div>
		

		
		
		</form>
	</div>
</body>
</html>
